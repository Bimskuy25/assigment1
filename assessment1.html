<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Assesment1</title>
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>ESD Bootcamp</h3>
                        <p>Fill in the data below.</p>
                        <form onsubmit="return false">
                            <!-- Name input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="nama" class="form-control" />
                                <label class="form-label" for="nama">Name</label>
                            </div>
                          
                            <!-- Class input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="kelas" class="form-control" />
                                <label class="form-label" for="kelas">Class</label>
                            </div>
                            
                            <div class="col-md-12">
                                <select class="form-select mt-3">
                                    <option value="uiux">UI/UX</option>
                                    <option value="sofdev">Software Development</option>
                                    <option value="techno">Technopreneur</option>
                                </select>
                                <label class="form-label" for="sg">Study Group</label>
                            </div>
                            
                            <div class="col-md-12 mt-4">
                                <label class="mb-3 mr-1" for="gender">Gender: </label>
                                
                                <input type="radio" class="btn-check" name="gender" id="male">
                                <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>
                                
                                <input type="radio" class="btn-check" name="gender" id="female">
                                <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>

                            </div>
                            
                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4 mt-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" checked />
                                <label class="form-check-label" for="Checkbox">
                                    The data entered is correct
                                </label>
                            </div>     
                            <div class="form-button mt-3 d-flex justify-content-center">
                                <button id="register" type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const register = document.querySelector('#register');
        register.addEventListener('click', function(){
            Swal.fire({
                title: 'WELCOME',
                text: nama.value,
                icon: 'success',
                confirmButtonText: 'Cool'
            })
        });
    </script>
    <script src="dist/sweetalert2.all.min.js"></script>
</body>
</html>
