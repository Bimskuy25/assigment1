<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>greet</title>
</head>
<body>
  <h3>Contoh 2: Mengambil nilai tag input</h3>
  <form onsubmit="return false">
    <label>Rika Pratiwi: </label>
    <input type="text" id="input_form" value="90"/>
    <button id="tombol_form">Tampilkan Nilai</button>
  </form>
  <script>
    var tombol = document.getElementById("tombol_form");
    tombol.addEventListener("click", function() {
      var input = document.getElementById("input_form");
      alert(input.value);
    });
  </script>
</body>
</html>
